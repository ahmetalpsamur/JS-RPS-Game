<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="d-title">
            <p class="p-title">Rock Paper Scissors</p>
        </div>

        <div class="d-image">
            <button onclick="
            gameRun('Rock');
                " class="b-rock">
                <img src="source/rock-emoji.png">
            </button>

            <button onclick="
            gameRun('Paper');
            " class="b-paper">
                <img src="source/paper-emoji.png">
            </button>

            <button onclick="
            gameRun('Scissors');
            " class="b-scissors">
                <img src="source/scissors-emoji.png">
            </button> 
        </div>
        <div>
            <p class="p-result"></p>
            <p class="p-select"></p>
            <p class="p-stat"></p>
        </div>
        <div style="text-align: center;">
            <button onclick="resetResult();" class="b-reset">Reset Score</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
